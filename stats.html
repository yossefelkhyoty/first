<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="stats.css">
</head>

<body>
    <header>
        <header>
            <h2 class="logo">Fantasty</h2>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="stats.html">Stats</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
    </header>
    <main>
        <section class="cards" id="stats">
            <h2 class="title">2023/24 Player Stats</h2>
            <div class="content">
                <div class="card">
                    <h2>Goals</h2>
                    <div class="icon">
                        <img src="playes/p223094.png" alt="haland">
                    </div>
                    <div class="info">
                        <h3>Erling Haaland</h3>
                        <p>20 Goals</p>
                    </div>
                </div>
                <div class="card">
                    <h2>Assists</h2>
                    <div class="icon">
                        <img src="playes/wat.png" alt="Ollie Watkins">
                    </div>
                    <div class="info">
                        <h3>Ollie Watkins</h3>
                        <p>12 Assists</p>
                    </div>
                </div>
                <div class="card">
                    <h2>Clean sheets</h2>
                    <div class="icon">
                        <img src="playes/raya.png" alt="David Raya">
                    </div>
                    <div class="info">
                        <h3>David Raya</h3>
                        <p>14 Clean sheets</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
